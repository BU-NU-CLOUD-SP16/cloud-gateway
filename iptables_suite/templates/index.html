<!DOCTYPE html>
<html>
<head>
	<title>Cloud Gateway</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2><span class="glyphicon glyphicon-cloud"></span> Cloud Gateway <label class="label label-info">iptables</label></h2>
		<div class="row">
			<div class="col-md-6 col-lg-6">
				<h3><span class="glyphicon glyphicon-list-alt"></span> Public</h3>	
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-condensed">
							<thead>
							   <tr> 
								   <!-- <th>#</th>  -->
								   <th>Source Address</th> 
								   <th>Destination Address</th> 
								   <th><center><span class="glyphicon glyphicon-cog"></span></center></th> 
							   </tr> 
							</thead>
							<tbody>
							   {% for row in public_rows %} 
							   <tr> 
								   <!-- <td>{{ row.index }}</td>  -->
								   <td>{{ row[0] }}</td> 
								   <td>{{ row[1] }}</td>
								   <td><button class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span></button></td>  
							   </tr>
							   {% endfor %}			   
							   <tr> 
								   <!-- <td>2</td> -->
									<form action="/iptables" method="POST">
									   <th><input type="number" value="source_add" name="source_add" class="form-control" placeholder="0.0.0.0"></input></th> 
									   <th><input type="number" value="dest_add" name="dest_add" class="form-control" placeholder="0.0.0.0"></input></th> 
									   <th><button class="btn btn-success btn-sm" type="submit"><span class="glyphicon glyphicon-plus"></span></button></th> 
									</form> 
							   </tr> 		
							</tbody>
					</table>
				</div>
			</div>
			<div class="col-md-6 col-lg-6">
				<h3><span class="glyphicon glyphicon-list-alt"></span> Private</h3>	
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-condensed">
							<thead>
							   <tr> 
								   <!-- <th>#</th>  -->
								   <th>Source Address</th> 
								   <th>Destination Address</th> 
								   <th><center><span class="glyphicon glyphicon-cog"></span></center></th> 
							   </tr> 
							</thead>
							<tbody>
							   {% for row in private_rows %} 
							   <tr> 
								   <!-- <td>{{ row.index }}</td>  -->
								   <td>{{ row[0] }}</td> 
								   <td>{{ row[1] }}</td>
								   <td><button class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span></button></td>  
							   </tr>
							   {% endfor %}			   
							   <tr> 
								   <!-- <td>2</td> -->
									<form action="/iptables" method="POST">
									   <th><input type="number" value="source_add" name="source_add" class="form-control" placeholder="0.0.0.0"></input></th> 
									   <th><input type="number" value="dest_add" name="dest_add" class="form-control" placeholder="0.0.0.0"></input></th> 
									   <th><button class="btn btn-success btn-sm" type="submit"><span class="glyphicon glyphicon-plus"></span></button></th> 
									</form> 
							   </tr> 		
							</tbody>
					</table>
			</div>
		</div>
	</div>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</html>
